<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARCHI</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    .middle-finger {
      font-size: 80px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .click-button {
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      background: red;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .click-button:hover {
      background: darkred;
    }
    .reveal-text {
      font-size: 28px;
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="middle-finger">ðŸ–•</div>
  <h1>ARCHI</h1>
  <button id="btn" class="click-button">Click Me</button>
  <div id="reveal" class="reveal-text" style="display:none;">PATHA KAR MAGHIA</div>

  <script>
    document.getElementById("btn").addEventListener("click", function() {
      document.getElementById("btn").style.display = "none";
      document.getElementById("reveal").style.display = "block";
    });
  </script>
</body>
</html>
